<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/querie.css">
    <!-- <link rel='stylesheet' href='css/style.css'> -->
    <title>Awesome Books</title>
</head>
<body id="body-div">
    <header class="container-fluid pt-4">
        <nav class="d-flex border border-3 border-dark p-2">
            <div class="col-6"><h1>Awesome Books</h1></div>
            <div class="col-6 d-flex justify-content-end align-items-center">
                <a class="px-2 text-decoration-none text-dark fw-bold" href="#" onclick="book.navList()">List</a>
                <a class="px-2 text-decoration-none text-dark fw-bold border-start border-end border-2 border-dark" href="#" onclick="book.navAdd()">Add New Book</a>
                <a class="px-2 text-decoration-none text-dark fw-bold" href="#" onclick="book.navContact()">Contact</a>
            </div>
        </nav>
    </header>
    <main id="main-div" class="container">
        <div id="list-container">
            <h2 id="top-title">All awesome Books</h2>
            <div class="row border border-3 border-dark p-2 book-listing" id="book-list"></div>
        </div>

        <div id="add-container">
            <h2 id="top-title-add">Add a new Book</h2>
            <form class="d-flex flex-column w-75 m-auto" id="book-add" onsubmit="return book.addBooks()">
                <input type="text" id="name-book" name="name-book" placeholder="Put your title here" required><br>
                <input type="text" id="author-book" name="author-book" placeholder="Put your author here" required><br><br>
                <button class="w-25 align-self-end" type="submit">Add</button>
            </form>
        </div>
        <div id="contact-container">

        </div>
    </main>
    <footer id="footer" class="container-fluid pt-4">
        <div class="footer-div row d-flex border border-3 border-dark">
            <div class="col-12 d-flex justify-content-start align-items-center py-2">
                <h4>Copyright&copy;</h4>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
